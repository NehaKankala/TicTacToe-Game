<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    body.dark-mode {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      width: 320px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    body.dark-mode .container {
      background: #1e1e2f;
      color: #fff;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
    }

    body.dark-mode h1 {
      color: #fff;
    }

    .status, .scoreboard {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #333;
    }

    body.dark-mode .status, body.dark-mode .scoreboard {
      color: #fff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin: 15px 0;
    }

    .cell {
      width: 80px;
      height: 80px;
      background: #f0f0f0;
      border-radius: 10px;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #ddd;
      transform: scale(1.05);
    }

    .cell.X {
      color: #ff3b30;
    }

    .cell.O {
      color: #007aff;
    }

    .cell.winner {
      background-color: #00e676;
      font-weight: bold;
    }

    .btn, select {
      background: #667eea;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      margin: 5px;
    }

    .btn:hover {
      background: #5a67d8;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .modal.show {
      display: flex;
    }

    @media (max-width: 400px) {
      .cell {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="theme-toggle" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</div>
    <h1>Tic-Tac-Toe</h1>
    <div class="status" id="status">Loading...</div>
    <div class="scoreboard" id="scoreboard">Player X: 0 | Player O: 0 | Draws: 0</div>

    <select id="modeSelect" onchange="changeMode()">
      <option value="pvp">Player vs Player</option>
      <option value="pvc-easy">Player vs Computer (Easy)</option>
      <option value="pvc-hard">Player vs Computer (Hard)</option>
    </select>

    <div class="board" id="board"></div>
    <button class="btn" onclick="resetGame()">Reset Game</button>
  </div>

  <div class="modal" id="gameModal">
    <div class="modal-content">
      <h2 id="modalText"></h2>
      <button class="btn" onclick="resetGame(true)">Play Again</button>
    </div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    const scoreboardEl = document.getElementById('scoreboard');
    const modal = document.getElementById('gameModal');
    const modalText = document.getElementById('modalText');
    const modeSelect = document.getElementById('modeSelect');

    let currentPlayer = 'X';
    let board = Array(9).fill('');
    let gameActive = true;
    let mode = 'pvp';
    let scores = { X: 0, O: 0, draws: 0 };
    let playerNames = { X: 'Player X', O: 'Player O' };

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function init() {
      getPlayerNames();
      renderBoard();
      updateStatus();
      updateScoreboard();
      loadTheme();
    }

    function getPlayerNames() {
      if (mode === 'pvp') {
        const nameX = prompt('Enter name for Player X:', 'Player X');
        const nameO = prompt('Enter name for Player O:', 'Player O');
        if (nameX) playerNames.X = nameX;
        if (nameO) playerNames.O = nameO;
      } else {
        const nameX = prompt('Enter your name:', 'Player');
        if (nameX) playerNames.X = nameX;
        playerNames.O = 'Computer';
      }
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((val, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.dataset.index = i;
        cell.textContent = val;
        if (val) cell.classList.add(val);
        cell.addEventListener('click', handleClick);
        boardEl.appendChild(cell);
      });
    }

    function handleClick(e) {
      const idx = e.target.dataset.index;
      if (!gameActive || board[idx]) return;

      board[idx] = currentPlayer;
      renderBoard();
      if (checkWinner()) return;

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();

      if (mode.startsWith('pvc') && currentPlayer === 'O') {
        setTimeout(() => {
          if (mode === 'pvc-easy') {
            computerMoveRandom();
          } else {
            const bestMove = findBestMove();
            board[bestMove] = 'O';
            renderBoard();
            if (checkWinner()) return;
            currentPlayer = 'X';
            updateStatus();
          }
        }, 500);
      }
    }

    function computerMoveRandom() {
      const empty = board.map((val, i) => val === '' ? i : null).filter(v => v !== null);
      const move = empty[Math.floor(Math.random() * empty.length)];
      if (move != null) {
        board[move] = 'O';
        renderBoard();
        if (checkWinner()) return;
        currentPlayer = 'X';
        updateStatus();
      }
    }

    function findBestMove() {
      let bestVal = -Infinity;
      let bestMove = -1;
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          let moveVal = minimax(board, 0, false);
          board[i] = '';
          if (moveVal > bestVal) {
            bestMove = i;
            bestVal = moveVal;
          }
        }
      }
      return bestMove;
    }

    function minimax(newBoard, depth, isMax) {
      const result = checkWin('O') ? 10 : checkWin('X') ? -10 : board.every(cell => cell) ? 0 : null;
      if (result !== null) return result;

      if (isMax) {
        let best = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'O';
            best = Math.max(best, minimax(newBoard, depth + 1, false));
            newBoard[i] = '';
          }
        }
        return best;
      } else {
        let best = Infinity;
        for (let i = 0; i < 9; i++) {
          if (newBoard[i] === '') {
            newBoard[i] = 'X';
            best = Math.min(best, minimax(newBoard, depth + 1, true));
            newBoard[i] = '';
          }
        }
        return best;
      }
    }

    function checkWin(player) {
      return winPatterns.some(p => p.every(i => board[i] === player));
    }

    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          gameActive = false;
          document.querySelectorAll('.cell')[a].classList.add('winner');
          document.querySelectorAll('.cell')[b].classList.add('winner');
          document.querySelectorAll('.cell')[c].classList.add('winner');
          scores[board[a]]++;
          updateScoreboard();
          modalText.textContent = `üéâ ${playerNames[board[a]]} Wins!`;
          modal.classList.add('show');
          return true;
        }
      }

      if (!board.includes('')) {
        gameActive = false;
        scores.draws++;
        updateScoreboard();
        modalText.textContent = `It's a Draw!`;
        modal.classList.add('show');
        return true;
      }
      return false;
    }

    function resetGame(closeModal = false) {
      board = Array(9).fill('');
      gameActive = true;
      currentPlayer = 'X';
      renderBoard();
      updateStatus();
      if (closeModal) modal.classList.remove('show');
    }

    function updateStatus() {
      statusEl.textContent = `${playerNames[currentPlayer]}'s Turn`;
    }

    function updateScoreboard() {
      scoreboardEl.textContent = `${playerNames.X}: ${scores.X} | ${playerNames.O}: ${scores.O} | Draws: ${scores.draws}`;
    }

    function changeMode() {
      mode = modeSelect.value;
      getPlayerNames();
      resetGame(true);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }

    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark-mode');
      }
    }

    init();
  </script>
</body>
</html>
